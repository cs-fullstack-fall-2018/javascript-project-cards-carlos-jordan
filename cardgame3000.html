<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CardGame3000</title>
    <link rel="stylesheet" type="text/css" href="cardGame3000.css">
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Russo+One" rel="stylesheet">


</head>

<body>


<div id="notification"> Who Will Win?</div>

<div class="players col-lg-4 col-lg-4-offset col-md-6 col-md-2-offset">
    <h1 class="carlos" id="p1"> "Player 1"<br> Score: <span id="score1">0</span></h1>
    <h1 class="carlos" id="p2"> "Player 2" <br> Score: <span id="score2">0</span></h1>
</div>

<div class="buttons col-lg-4 col-lg-4-offset col-md-6 col-md-2-offset">
    <button id="start" type="button" class="btn btn-danger">Start Game</button>
    <button id="reset" type="button" class="btn btn-warning">Reset Game</button>
</div>

<script src="cardgame3000.js"></script>
</body>

</html>
